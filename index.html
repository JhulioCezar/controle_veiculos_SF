<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Uso de Ve√≠culos</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2b6cb0">

  <!-- üî• ADICIONANDO BIBLIOTECA PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- üî• ADICIONANDO SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      width: 95%;
      max-width: 650px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2b6cb0;
    }
    img.logo {
      display: block;
      margin: 0 auto 10px;
      max-width: 160px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    select, input, canvas {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2b6cb0;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1d4f91;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #565e64;
    }
    .btn-clear {
      background-color: #e63946;
    }
    .btn-clear:hover {
      background-color: #b91d2e;
    }
    #signature-pad {
      border: 2px dashed #aaa;
      height: 150px;
      background-color: white;
      border-radius: 6px;
    }
    .loading-pdf {
      display: none;
      text-align: center;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 6px;
      margin: 10px 0;
    }
    #fotoPreview {
      max-width: 100%;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://i.imgur.com/SEr4lkm.png" alt="Logo" class="logo" />
    <h2>Controle de Uso de Ve√≠culos</h2>

    <div id="step-selection">
      <label for="rotaTipo">Selecione o Tipo de Rota:</label>
      <select id="rotaTipo" required>
        <option value="">Selecione</option>
        <option value="inicio">In√≠cio de Rota</option>
        <option value="final">Final de Rota</option>
      </select>
      <button onclick="continuarRota()">Continuar</button>
    </div>

    <form id="formulario" style="display:none;">
      <label>Data:</label>
      <input type="text" id="dataAtual" readonly>

      <label>Hora:</label>
      <input type="text" id="horaAtual" readonly>

      <label>Colaborador:</label>
      <select id="colaborador" required>
        <option value="">Selecione</option>
        <option>Jhulio Cezar de Alencar Araujo</option>
        <option>Jo√£o Paulo de Sousa</option>
        <option>Francisco Junior</option>
      </select>

      <label>Tipo de Ve√≠culo:</label>
      <select id="tipoVeiculo" onchange="carregarVeiculos()" required>
        <option value="">Selecione</option>
        <option value="carro">Carro</option>
        <option value="moto">Moto</option>
      </select>

      <label>Ve√≠culo:</label>
      <select id="veiculo" onchange="atualizarPlaca()" required>
        <option value="">Selecione o tipo de ve√≠culo</option>
      </select>

      <label>Placa:</label>
      <input type="text" id="placa" readonly>

      <label>Quilometragem:</label>
      <input type="number" id="km" required>

      <label>Foto do Painel (KM):</label>
      <input type="file" id="fotoPainel" accept="image/*" capture="environment" required onchange="previewFoto(event)">
      <img id="fotoPreview" src="" alt="Preview da foto do painel">

      <label>Assinatura Digital:</label>
      <canvas id="signature-pad"></canvas>
      <button type="button" onclick="limparAssinatura()">Limpar Assinatura</button>

      <p id="nomeAssinatura" style="text-align:center;font-weight:bold;margin-top:10px;"></p>

      <!-- üî• ADICIONANDO LOADING DO PDF -->
      <div id="loadingPDF" class="loading-pdf">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Gerando PDF...</span>
        </div>
        <p class="mt-2">Gerando PDF, aguarde...</p>
      </div>

      <button type="button" class="btn-secondary" onclick="voltarInicio()">Voltar</button>
      <button type="button" class="btn-clear" onclick="limparFormulario()">Limpar Formul√°rio</button>
      <button type="button" onclick="gerarESalvarPDF()">Gerar e Salvar PDF</button>
    </form>
  </div>

  <script>
    // ---------- PWA ----------
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registrado!"))
        .catch(err => console.log("Erro ao registrar o Service Worker:", err));
    }

    // ---------- DADOS ----------
    const veiculos = {
      carro: [
        { nome: "Volkswagen Polo", placa: "NXR-6B97" },
        { nome: "Fiat Toro", placa: "NAB-2B27" }
      ],
      moto: []
    };

    // ---------- VARI√ÅVEIS GLOBAIS ----------
    let fotoPainelDataURL = null;
    let signaturePad, ctx, desenhando = false;

    // ========== SUPABASE CONFIGURA√á√ÉO ==========
    // üî• SUBSTITUA COM SUAS CREDENCIAIS REAIS DO SUPABASE!
    const SUPABASE_URL = 'https://seu-projeto.supabase.co'; // Cole sua URL aqui
    const SUPABASE_ANON_KEY = 'sua-chave-anon-public'; // Cole sua chave aqui

    // Inicializar Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ---------- FUN√á√ïES DO SISTEMA ----------
    function carregarVeiculos() {
      const tipo = document.getElementById("tipoVeiculo").value;
      const selectVeiculo = document.getElementById("veiculo");
      selectVeiculo.innerHTML = '<option value="">Selecione</option>';
      veiculos[tipo]?.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v.nome;
        opt.textContent = v.nome;
        selectVeiculo.appendChild(opt);
      });
    }

    function atualizarPlaca() {
      const tipo = document.getElementById("tipoVeiculo").value;
      const veiculoSel = document.getElementById("veiculo").value;
      const placaInput = document.getElementById("placa");
      const v = veiculos[tipo]?.find(v => v.nome === veiculoSel);
      placaInput.value = v ? v.placa : "";
    }

    function continuarRota() {
      const tipo = document.getElementById("rotaTipo").value;
      if (!tipo) {
        alert("Selecione o tipo de rota para continuar.");
        return;
      }
      
      // ATUALIZAR DATA/HORA NO MOMENTO DA SELE√á√ÉO
      atualizarDataHora();
      
      document.getElementById("step-selection").style.display = "none";
      document.getElementById("formulario").style.display = "block";
      
      // Inicializar o canvas da assinatura quando o formul√°rio √© mostrado
      inicializarAssinatura();
    }

    function voltarInicio() {
      document.getElementById("formulario").reset();
      document.getElementById("formulario").style.display = "none";
      document.getElementById("step-selection").style.display = "block";
      limparAssinatura();
      fotoPainelDataURL = null;
      document.getElementById('fotoPreview').style.display = 'none';
    }

    function limparFormulario() {
      if (confirm("Deseja limpar todos os campos?")) {
        document.getElementById("formulario").reset();
        // ATUALIZAR DATA/HORA AO LIMPAR FORMUL√ÅRIO
        atualizarDataHora();
        limparAssinatura();
        fotoPainelDataURL = null;
        document.getElementById('fotoPreview').style.display = 'none';
      }
    }

    // ---------- PREVIEW DA FOTO ----------
    function previewFoto(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          fotoPainelDataURL = e.target.result;
          const preview = document.getElementById('fotoPreview');
          preview.src = fotoPainelDataURL;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }

    // ---------- ASSINATURA DIGITAL ----------
    function inicializarAssinatura() {
      signaturePad = document.getElementById("signature-pad");
      ctx = signaturePad.getContext("2d");
      
      // Configurar tamanho do canvas
      signaturePad.width = signaturePad.offsetWidth;
      signaturePad.height = signaturePad.offsetHeight;
      
      // Configurar estilo do desenho
      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      // Limpar eventos anteriores
      signaturePad.replaceWith(signaturePad.cloneNode(true));
      signaturePad = document.getElementById("signature-pad");
      ctx = signaturePad.getContext("2d");
      
      // Configurar estilo novamente
      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      
      // Adicionar eventos
      signaturePad.addEventListener('mousedown', iniciarDesenho);
      signaturePad.addEventListener('mousemove', desenhar);
      signaturePad.addEventListener('mouseup', pararDesenho);
      signaturePad.addEventListener('mouseleave', pararDesenho);
      
      // Eventos para touch (mobile)
      signaturePad.addEventListener('touchstart', iniciarDesenho);
      signaturePad.addEventListener('touchmove', desenhar);
      signaturePad.addEventListener('touchend', pararDesenho);
    }

    function getCoordenadasCanvas(e) {
      const rect = signaturePad.getBoundingClientRect();
      let clientX, clientY;
      
      if (e.type.includes('touch')) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    function iniciarDesenho(e) {
      e.preventDefault();
      desenhando = true;
      const coords = getCoordenadasCanvas(e);
      ctx.beginPath();
      ctx.moveTo(coords.x, coords.y);
    }

    function desenhar(e) {
      e.preventDefault();
      if (!desenhando) return;
      
      const coords = getCoordenadasCanvas(e);
      ctx.lineTo(coords.x, coords.y);
      ctx.stroke();
    }

    function pararDesenho() {
      desenhando = false;
    }

    function limparAssinatura() {
      if (ctx) {
        ctx.clearRect(0, 0, signaturePad.width, signaturePad.height);
      }
    }

    // ---------- AUTO DATA / HORA ----------
    function atualizarDataHora() {
      const agora = new Date();
      document.getElementById("dataAtual").value = agora.toLocaleDateString("pt-BR");
      document.getElementById("horaAtual").value = agora.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit", hour12: false });
    }

    atualizarDataHora();
    setInterval(atualizarDataHora, 60000);

    // ---------- FORM SUBMIT ----------
    document.getElementById("colaborador").addEventListener("change", e => {
      document.getElementById("nomeAssinatura").textContent = e.target.value;
    });

    // ========== FUN√á√ïES SUPABASE ==========
    // Fun√ß√£o para fazer upload de imagens
    async function uploadImagem(file, pasta, nomeArquivo) {
      try {
        console.log('Fazendo upload:', nomeArquivo);
        
        const { data, error } = await supabase.storage
          .from('checklists')
          .upload(`${pasta}/${nomeArquivo}`, file);
        
        if (error) {
          console.error('Erro no upload:', error);
          throw error;
        }
        
        // Obter URL p√∫blica da imagem
        const { data: urlData } = supabase.storage
          .from('checklists')
          .getPublicUrl(data.path);
        
        console.log('Upload realizado:', urlData.publicUrl);
        return urlData.publicUrl;
      } catch (error) {
        console.error('Erro no upload:', error);
        return null;
      }
    }

    // Fun√ß√£o para salvar dados no banco
    async function salvarChecklist(dados) {
      try {
        console.log('Salvando no banco:', dados);
        
        const { data, error } = await supabase
          .from('checklists')
          .insert([dados]);
        
        if (error) {
          console.error('Erro ao salvar:', error);
          throw error;
        }
        
        console.log('Dados salvos com sucesso:', data);
        return data;
      } catch (error) {
        console.error('Erro ao salvar no banco:', error);
        return null;
      }
    }

    // Converter assinatura (DataURL) para arquivo (Blob)
    function dataURLtoBlob(dataURL) {
      const arr = dataURL.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      
      return new Blob([u8arr], { type: mime });
    }

    // üî• FUN√á√ÉO AUXILIAR: VERIFICAR SE A ASSINATURA EST√Å EM BRANCO
    function signaturePadBlank() {
        if (!ctx) return true;
        
        const imageData = ctx.getImageData(0, 0, signaturePad.width, signaturePad.height).data;
        for (let i = 0; i < imageData.length; i += 4) {
            if (imageData[i + 3] !== 0) return false;
        }
        return true;
    }

    // üî• FUN√á√ÉO ATUALIZADA: GERAR PDF + SALVAR NO SUPABASE
    async function gerarESalvarPDF() {
      const campos = document.querySelectorAll("#formulario [required]");
      for (const campo of campos) {
        if (!campo.value) {
          alert("Preencha todos os campos obrigat√≥rios antes de gerar o PDF!");
          return;
        }
      }
      
      // Verificar se a foto foi capturada
      if (!fotoPainelDataURL) {
        alert("Por favor, capture a foto do painel antes de gerar o PDF!");
        return;
      }
      
      // ATUALIZAR DATA/HORA FINAL ANTES DO PDF
      atualizarDataHora();
      
      // Mostrar loading
      document.getElementById('loadingPDF').style.display = 'block';
      
      try {
        // Usar a biblioteca jsPDF
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        // Dados do formul√°rio
        const tipoRota = document.getElementById('rotaTipo').value;
        const data = document.getElementById('dataAtual').value;
        const hora = document.getElementById('horaAtual').value;
        const colaborador = document.getElementById('colaborador').value;
        const tipoVeiculo = document.getElementById('tipoVeiculo').value;
        const veiculo = document.getElementById('veiculo').value;
        const placa = document.getElementById('placa').value;
        const km = document.getElementById('km').value;
        
        // CONFIGURA√á√ïES DE LAYOUT
        const margin = 20;
        const pageWidth = doc.internal.pageSize.getWidth();
        const contentWidth = pageWidth - (margin * 2);
        let yPos = margin;
        
        // --- CABE√áALHO APENAS COM LOGOMARCA ---
        const logoUrl = 'https://i.imgur.com/SEr4lkm.png';
        
        // Adicionar logomarca centralizada
        doc.addImage(logoUrl, 'PNG', pageWidth / 2 - 40, yPos, 80, 30);
        yPos += 40;
        
        // T√≠tulo principal
        doc.setFontSize(16);
        doc.setFont(undefined, 'bold');
        doc.setTextColor(0, 0, 0);
        doc.text('Controle de Uso de Ve√≠culos', pageWidth / 2, yPos, { align: 'center' });
        yPos += 20;
        
        // --- SE√á√ÉO DE DADOS ---
        doc.setFontSize(11);
        
        // Fun√ß√£o para adicionar campo
        function adicionarCampo(rotulo, valor, y) {
            // Label
            doc.setFont(undefined, 'bold');
            doc.text(rotulo, margin, y);
            
            // Valor
            doc.setFont(undefined, 'normal');
            doc.text(valor.toString(), margin, y + 6);
            
            // Linha divis√≥ria
            doc.setDrawColor(200, 200, 200);
            doc.setLineWidth(0.5);
            doc.line(margin, y + 10, pageWidth - margin, y + 10);
            
            return y + 15;
        }
        
        // Adicionar campos com linhas divis√≥rias
        yPos = adicionarCampo('Data:', data, yPos);
        yPos = adicionarCampo('Hora:', hora, yPos);
        yPos = adicionarCampo('Colaborador:', colaborador, yPos);
        yPos = adicionarCampo('Tipo de Ve√≠culo:', tipoVeiculo.charAt(0).toUpperCase() + tipoVeiculo.slice(1), yPos);
        yPos = adicionarCampo('Ve√≠culo:', veiculo, yPos);
        yPos = adicionarCampo('Placa:', placa, yPos);
        yPos = adicionarCampo('Quilometragem:', km + ' km', yPos);
        
        yPos += 5;
        
        // --- FOTO DO PAINEL (TAMANHO REDUZIDO) ---
        doc.setFont(undefined, 'bold');
        doc.text('Foto do Painel (KM):', margin, yPos);
        yPos += 8;
        
        // Imagem com tamanho reduzido
        const imgWidth = 50;
        const imgHeight = 50; // Altura fixa reduzida
        
        // Adicionar ret√¢ngulo para a imagem
        doc.setDrawColor(0, 0, 0);
        doc.setLineWidth(0.5);
        doc.rect(margin, yPos, imgWidth, imgHeight);
        
        // Adicionar a imagem redimensionada
        const imgProps = doc.getImageProperties(fotoPainelDataURL);
        const finalImgWidth = imgWidth - 4;
        const finalImgHeight = imgHeight - 4;
        
        doc.addImage(fotoPainelDataURL, 'JPEG', margin + 2, yPos + 2, finalImgWidth, finalImgHeight);
        
        yPos += imgHeight + 15;
        
        // --- ASSINATURA DIGITAL ---
        doc.setFont(undefined, 'bold');
        doc.text('Assinatura Digital:', margin, yPos);
        yPos += 8;
        
        // Adicionar ret√¢ngulo para assinatura
        doc.setDrawColor(0, 0, 0);
        doc.setLineWidth(0.5);
        const signatureHeight = 30;
        doc.rect(margin, yPos, contentWidth, signatureHeight);
        
        // Adicionar assinatura se existir
        const signatureDataURL = signaturePad.toDataURL();
        if (signatureDataURL && !signaturePadBlank()) {
            try {
                const signatureProps = doc.getImageProperties(signatureDataURL);
                const signatureWidth = contentWidth - 15;
                const calcSignatureHeight = (signatureProps.height * signatureWidth) / signatureProps.width;
                
                // Ajustar altura para caber no ret√¢ngulo
                const finalSignatureHeight = Math.min(calcSignatureHeight, signatureHeight - 4);
                
                doc.addImage(signatureDataURL, 'PNG', margin + 5, yPos + 5, signatureWidth - 10, finalSignatureHeight);
            } catch (e) {
                console.log('Erro ao adicionar assinatura:', e);
            }
        }
        
        yPos += signatureHeight + 15;
        
        // --- NOME DO COLABORADOR ---
        doc.setFont(undefined, 'bold');
        doc.setFontSize(10);
        doc.text(colaborador, margin, yPos);
        
        // ‚úÖ AGORA SALVAR TUDO NO SUPABASE
        const timestamp = new Date().getTime();
        const fileName = `Checklist_${veiculo.replace(/\s+/g, '_')}_${data.replace(/\//g, '-')}.pdf`;
        
        // 1. Fazer upload da foto do painel
        const fotoFile = document.getElementById('fotoPainel').files[0];
        const fotoUrl = await uploadImagem(fotoFile, 'fotos', `painel_${timestamp}.jpg`);
        
        // 2. Fazer upload da assinatura (se existir)
        let assinaturaUrl = null;
        if (signatureDataURL && !signaturePadBlank()) {
            const signatureBlob = dataURLtoBlob(signatureDataURL);
            assinaturaUrl = await uploadImagem(signatureBlob, 'assinaturas', `assinatura_${timestamp}.png`);
        }
        
        // 3. Salvar todos os dados no banco
        const dadosChecklist = {
            tipo_rota: tipoRota === 'inicio' ? 'IN√çCIO' : 'FINAL',
            data: data,
            hora: hora,
            colaborador: colaborador,
            tipo_veiculo: tipoVeiculo,
            veiculo: veiculo,
            placa: placa,
            quilometragem: parseInt(km),
            foto_painel_url: fotoUrl,
            assinatura_url: assinaturaUrl
        };
        
        await salvarChecklist(dadosChecklist);
        
        // 4. Salvar PDF localmente
        doc.save(fileName);
        
        alert('‚úÖ PDF gerado e todos os dados salvos no sistema!');
        
      } catch (error) {
        console.error('Erro ao gerar PDF:', error);
        alert('Erro ao gerar PDF. Tente novamente.');
      } finally {
        // Esconder loading
        document.getElementById('loadingPDF').style.display = 'none';
      }
    }

    // Inicializar assinatura quando a p√°gina carrega
    window.addEventListener('load', function() {
      // A assinatura ser√° inicializada quando o formul√°rio for mostrado
    });
  </script>
</body>
</html>
